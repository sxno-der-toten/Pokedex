<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Liste des Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pokeball.png">
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <div class="header-section text-center mb-4">
            <h1 class="display-4 fw-bold">Pokédex</h1>
            <p class="lead">Découvrez tous les Pokémon !</p>
        </div>
        
        <!-- Contrôles de recherche et filtrage -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un Pokémon...">
                </div>
            </div>
            <div class="col-md-6">
                <select class="form-select" id="typeFilter">
                    <option value="">Tous les types</option>
                    <option value="Normal">Normal</option>
                    <option value="Feu">Feu</option>
                    <option value="Eau">Eau</option>
                    <option value="Plante">Plante</option>
                    <option value="Électrik">Électrik</option>
                    <option value="Glace">Glace</option>
                    <option value="Combat">Combat</option>
                    <option value="Poison">Poison</option>
                    <option value="Sol">Sol</option>
                    <option value="Vol">Vol</option>
                    <option value="Psy">Psy</option>
                    <option value="Insecte">Insecte</option>
                    <option value="Roche">Roche</option>
                    <option value="Spectre">Spectre</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Ténèbres">Ténèbres</option>
                    <option value="Acier">Acier</option>
                    <option value="Fée">Fée</option>
                </select>
            </div>
        </div>

        <!-- Compteur de Pokémon -->
        <div class="pokemon-count text-center" id="pokemonCount" style="display: none;">
            <strong><span id="displayedCount">0</span></strong> Pokémon sur <strong><span id="totalCount">0</span></strong> affichés
        </div>
        
        <!-- Indicateur de chargement -->
        <div id="loading" class="text-center my-5 loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des Pokémon, veuillez patienter...</p>
        </div>
        
        <!-- Message d'erreur -->
        <div id="error" class="alert alert-danger text-center" style="display: none;"></div>
        
        <!-- Grille des Pokémon (3 colonnes) -->
        <div class="row g-4" id="pokemonGrid">
            <!-- Les cartes Pokémon seront ajoutées ici dynamiquement -->
        </div>

        <!-- Bouton Charger plus -->
        <div class="text-center mt-5" id="loadMoreContainer" style="display: none;">
            <button class="btn load-more-btn" id="loadMoreBtn">
                <i class="bi bi-arrow-down-circle me-2"></i>Charger plus de Pokémon
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
